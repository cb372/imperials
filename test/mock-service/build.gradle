apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
  compile group: "com.yammer.dropwizard", name: "dropwizard-core", version: "0.6.1"
}

task run(type: JavaExec, dependsOn: 'compileJava') {
  main = 'com.github.cb372.imperials.test.MockService'
  classpath = sourceSets.main.runtimeClasspath
  args = [ 'server' ]
}
